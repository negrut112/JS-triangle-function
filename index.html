<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Practice JavaScript by drawing</title>
</head>
<body>
  <canvas id="myCanvas" height="300" width="450" style="border: 1px solid black"></canvas>
  <script>
  var canvas = document.getElementById('myCanvas');
  var context = canvas.getContext('2d');
  function triangle(x,y,a){
  context.fillStyle='rgb(203, 219, 0,0.7)'
  context.strokeStyle='grey'
  context.beginPath();
  context.moveTo(x, y);
  context.lineTo(x-a/2,y+Math.sqrt(a*a-a/2*a/2));
  context.lineTo(x+a/2,y+Math.sqrt(a*a-a/2*a/2));
  context.lineTo(x, y);
  context.fill();
  context.stroke();
}
console.log();
triangle(230,160,50);
triangle(270,100,50);
triangle(200,50,150);
  </script>
</body>
</html>
